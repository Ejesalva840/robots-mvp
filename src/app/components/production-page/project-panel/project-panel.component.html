<h3>Project File</h3>
<div class="custom-file mb-3">
  <input type="file" (change)="fileSelected($event)" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>

<br />
<h3>Panels</h3>
<div>
  <ul class="list-group list-group-scroll mh-75">
    <li *ngFor="let panel of defaultData" class="list-group-item {{panel.displayColor}}">{{ panel.displayName }}</li>
  </ul>
</div>
